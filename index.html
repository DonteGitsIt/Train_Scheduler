<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Train Scheduler</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
            <h1 class="display-4">Train Schedules</h1>
            <p class="lead">Choo Choo!</p>
        </div>
    </div>
    <div class="container">
        <table class="table table-bordered">
            <caption>Current Train Schedule</caption>
            <thead>

                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody id="table-data">

                
            </tbody>
        </table>
    </div>
    <div id="train-form" class='container'>
        <form>
            <span id='form-title'><h3>Add Train</h3></span>

            <div class="form-group">
                <label for="train-name"><strong>Train Name</strong></label>
                <input type="text" class="form-control" id="name-input">
            </div>
            <div class="form-group">
                <label for="destination"><strong>Destination</strong></label>
                <input type="text" class="form-control" id="destination-input">
            </div>
            <div class="form-group">
                <label for="time"><strong>First Train Time (HH:mm - military time)</strong></label>
                <input type="text" class="form-control" id="time-input">
            </div>
            <div class="form-group">
                    <label for="frequency"><strong>Frequency (min)</strong></label>
                    <input type="text" class="form-control" id="frequency-input">
                </div>

            <button type="submit" id="submit-button" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
    <script src="app.js"></script>
</body>

</html>
